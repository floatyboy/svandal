<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <title>Svandalen.net Log In</title>
    </head>
    <body>
        <h1>Svandalen.net Login</h1>
        <form id="login-form">
            <div class="imgcontainer">
                <img src="./assets/logo.png" alt="img" class="img">
            </div>
            <div class="container">
                <label for="uname"><b>Brukernavn</b></label>
                <input type="text" placeholder="Skriv inn brukernavn" name="uname">
                <label for="psw"><b>Passord</b></label>
                <input type="password" placeholder="Skriv inn passord" name="psw">
                <a href="./index.html"><div class="login">Logg Inn</div></a>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Husk meg
                </label>
            </div>
            <div class="container">
                <button type="button" class="cancelbtn">Avbryt</button>
                <span class="psw">Glemt <a href="help.html">passord?</a></span>
            </div>
        </form>
    </body>
</html>
